version: 2.1

jobs:
  pre-test:
    machine: 
      image: circleci/classic:latest
    steps: 
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - persist_to_workspace:
          root: .
          paths: [cc-test-reporter]

  test-client:
    docker:
      - image: circleci/node:12-browsers

    steps:
      - checkout

      # load cc-test-reporter
      - attach_workspace:
          at: .

      # reuse node_modules
      - restore_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm install

      - save_cache:
          paths: [node_modules]
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: 
          name: Run Test
          command: |
            npm test
            ./cc-test-reporter format-coverage -t lcov -o "codeclimate.client.json" coverage/lcov.info

      # reuse compiled js file
      - run: npm run build

      - persist_to_workspace:
          root: .
          paths: 
            - public/js
            - codeclimate.client.json

  test-server:
    working_directory: /go/src/github.com/yasshi2525/RushHour
    environment:
      CC_TEST_REPORTER_ID: d089f5de52d5f084943cffbf7281df1a041a0926cf1d184ec90ebafdbdfd3f42
      DB_USER: rushhourgo
      DB_PASSWORD: rushhourgo
      DB_HOST: localhost
      DB_PORT: "3306"
      DB_DATABASE: rushhourgo
      DB_ARGS: "?parseTime=true&loc=Asia%2FTokyo"
    docker:
      - image: circleci/golang:latest
      - image: circleci/mariadb:latest
        environment: 
          MYSQL_USER: rushhourgo
          MYSQL_PASSWORD: rushhourgo
          MYSQL_DATABASE: rushhourgo

    steps:
      - checkout

      # load cc-test-reporter
      - attach_workspace:
          at: .

      - restore_cache: 
          keys:
            - v1-pkg-cache

      - run: go get gopkg.in/go-playground/validator.v9
      - run: go get github.com/BurntSushi/toml
      - run: go get github.com/jinzhu/gorm
      - run: go get github.com/go-sql-driver/mysql
      - run: go get github.com/revel/revel
      - run: go get github.com/revel/cmd/revel
      - run: go get github.com/gomodule/oauth1/oauth
      - run: go get golang.org/x/oauth2
      - run: go get google.golang.org/api/oauth2/v2
      - run: go get github.com/google/go-github/github
      - run: go get github.com/dgrijalva/jwt-go
      - run: go get github.com/google/uuid
      
      - run: ./cc-test-reporter before-build
      - run: go test -coverprofile c.out ./...
      - run: ./cc-test-reporter after-build
      - run: /go/bin/revel test -m dev

      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

  upload-coverage:
    machine: 
      image: circleci/classic:latest
    environment:
      CC_TEST_REPORTER_ID: d089f5de52d5f084943cffbf7281df1a041a0926cf1d184ec90ebafdbdfd3f42
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./cc-test-reporter sum-coverage codeclimate.*.json -p 1
            ./cc-test-reporter upload-coverage

workflows:
  version: 2
  workflow:
    jobs:
      - pre-test
      - test-client:
          requires: [pre-test]
      - test-server:
          requires: [pre-test, test-client]
      - upload-coverage:
          requires: [test-server, test-client]